<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="../assets/css/navbar.css" rel="stylesheet">
  <link href="../assets/css/headers.css" rel="stylesheet">
  <link href="../assets/css/scrollbar.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        /* Header styles */
    .header {
        margin-left: 60px;  
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1b1b1b;
      border-bottom: 1px solid #444;
    }

    /* Style for the header text */
    .header-title {
      font-size: 24px;
      color: #ff4c4c;
      font-weight: bold;
    }

    /* Buttons on the right */
    .header-buttons button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #ff4c4c;
      padding: 5px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .header-buttons button:hover {
      background-color: #ff4c4c;
      color: #fff;
    }

    /* Custom effect for the title */
    .header-title {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 0.6; }
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .header-title {
        font-size: 20px;
      }
    }

    /* For Chrome, Edge, and Safari */
::-webkit-scrollbar {
    width: 10px;  /* Width of the scrollbar */
}

/* Track (the background of the scrollbar) */
::-webkit-scrollbar-track {
    background: #1b1b1b; /* Dark background for the track */
    border-radius: 10px; /* Rounded corners for the track */
}

/* Handle (the part you drag) */
::-webkit-scrollbar-thumb {
    background-color: #ff4c4c; /* Red color for the scrollbar handle */
    border-radius: 10px; /* Rounded corners for the scrollbar handle */
    border: 2px solid #1b1b1b; /* Adds space around the handle */
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background-color: #ff7a7a; /* Lighter red when hovered */
}

/* For Firefox (scrollbar colors) */
* {
  scrollbar-width: thin; /* Make the scrollbar thinner */
  scrollbar-color: #ff4c4c #1b1b1b; /* Scrollbar handle (red) and track (dark) */
}

/* For Internet Explorer and older browsers (fallback) */
body {
  scrollbar-face-color: #ff4c4c; /* Handle color */
  scrollbar-track-color: #1b1b1b; /* Track color */
}

  </style>
</style>
</head>
<body>
    <header class="header">
        <div class="header-title">
          #Heist at its finest
        </div>
        <div class="header-buttons">
          <button class="btn btn-login">Login</button>
          <button class="btn btn-signup">Sign Up</button>
        </div>
      </header>

  <!-- This is where the navbar will be injected -->
  <div id="navbar-placeholder"></div>

  <div class="main-content">
    <h1>Welcome to the CHALLENGE</h1>
    <p>Main content goes here...</p>
  </div>




  <!-- Bootstrap JS and Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="../assets/js/load-navbar.js"></script>
  <script src="../assets/js/navbar-effect.js"></script>
</body>
</html>
