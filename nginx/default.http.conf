upstream Backend {
    server web:8000;
}

server {
    listen 80;
    listen 443;
    listen 5173;

    location / {
        proxy_pass http://Backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /src/static/;
    }
}